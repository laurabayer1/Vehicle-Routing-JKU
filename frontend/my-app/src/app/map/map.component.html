

<form class="mapForm">    <!-- Fenster mit Koordinaten -->
  <div class="form-group">
    <input type="text" id="mapCoords" class="form-control" required placeholder="coordinates"
           [(ngModel)]="mapCoords" name="mapCoords" (ngModelChange)="mapUpdate()">
  </div>
</form>

<div class="map-container">  <!-- Karte -->
  <div class="map-frame">
    <div class="styled-heading">
    </div>
    <div id="map" class="map"></div>
  </div>
</div>
