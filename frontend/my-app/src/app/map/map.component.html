<form class="mapForm">
  <div class="form-group">
    <input type="text" id="mapCoords" class="form-control" required placeholder="coordinates"
           [(ngModel)]="mapCoords" name="mapCoords" (ngModelChange)="mapUpdate()">
  </div>
</form>
<div class="map-container">
  <div class="map-frame">
    <div id="map" class="map"></div>
  </div>
</div>
